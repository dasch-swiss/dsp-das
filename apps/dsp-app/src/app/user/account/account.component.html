<dasch-swiss-app-progress-indicator *ngIf="isLoading$ | async"></dasch-swiss-app-progress-indicator>
<div *ngIf="(isLoading$ | async) === false">
    <!-- password update: form -->
    <app-user-form [user]="user$ | async"></app-user-form>
    <app-password-form [user]="user$ | async"></app-password-form>
    <!-- danger zone: delete account -->
    <div class="app-danger-zone more-space-top">
        <!-- delete account: header -->
        <div class="app-toolbar more-space-bottom">
            <div class="app-toolbar-row">
                <h3 class="mat-body subtitle">
                    {{ 'appLabels.form.action.danger' | translate }}
                </h3>
                <span class="fill-remaining-space"></span>
                <span class="app-toolbar-action"> </span>
            </div>
            <div class="app-toolbar-row">
                <h2 class="mat-headline-6">
                    <span *ngIf="(user$ | async)?.status">{{
                        'appLabels.form.user.title.delete' | translate
                    }}</span>
                    <span *ngIf="!((user$ | async)?.status)">Reactivate user</span>
                </h2>
                <span class="fill-remaining-space"></span>
                <span class="app-toolbar-action"> </span>
            </div>
        </div>
        <!-- delete account: button -->
        <div class="center more-space-top more-space-bottom">
            <button
                *ngIf="(user$ | async)?.status"
                mat-button
                [color]="'warn'"
                (click)="openDialog('deleteUser', username, userId)"
            >
                {{
                    'appLabels.form.user.title.deleteButton'
                        | translate
                        | uppercase
                }}
            </button>

            <button
                *ngIf="!((user$ | async)?.status)"
                mat-button
                [color]="'primary'"
                (click)="openDialog('activateUser', username, userId)"
            >
                ACTIVATE ACCOUNT
            </button>
        </div>
    </div>
</div>
