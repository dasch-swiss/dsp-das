<div class="content extra-large middle">
    <app-progress-indicator *ngIf="isProjectsLoading$ | async"></app-progress-indicator>

    <div class="overview">

        <!-- user is a system admin -->
        <div *ngIf="(isSysAdmin$ | async) && (isProjectsLoading$ | async) === false">
            <!-- list all projects -->
            <div class="title-bar admin">
                <div class="title">
                    <p>Browse Research Projects</p>
                </div>
                <div class="create-project-button">
                    <button
                        mat-flat-button
                        [color]="'primary'"
                        (click)="createNewProject()"
                    >
                        Create New Project
                    </button>
                </div>
            </div>
            <div class="project-tiles">
                <div
                    *ngFor="let proj of allProjects$ | async"
                    class="project-tile-container"
                >
                    <app-project-tile
                        [project]="proj"
                        [sysAdmin]="true"
                        (buttonClicked)="navigateTo($event)"
                    ></app-project-tile>
                </div>
            </div>
        </div>
        <!-- user is logged in and not a system admin -->
        <div *ngIf="(isSysAdmin$ | async) === false && (isLoggedIn$ | async) === true">
            <div class="title-bar">
                <div class="title">
                    <p>My Projects</p>
                </div>
            </div>
            <div class="project-tiles">
                <div
                    *ngFor="let userProj of userActiveProjects$ | async"
                    class="project-tile-container"
                >
                    <app-project-tile
                        [project]="userProj"
                        [sysAdmin]="false"
                        (buttonClicked)="navigateTo($event)"
                    ></app-project-tile>
                </div>
            </div>
            <div class="title-bar other-projects">
                <div class="title">
                    <p>Browse Other Research Projects</p>
                </div>
            </div>
            <div class="project-tiles">
                <div
                    *ngFor="let otherProj of userOtherActiveProjects$ | async"
                    class="project-tile-container"
                >
                    <app-project-tile
                        [project]="otherProj"
                        [sysAdmin]="false"
                        (buttonClicked)="navigateTo($event)"
                    ></app-project-tile>
                </div>
            </div>
        </div>

        <!-- user is not logged in -->
        <div *ngIf="((isProjectsLoading$ | async) === false) && ((isLoggedIn$ | async) === false)">
            <!-- list all projects -->
            <div class="title-bar admin">
                <div class="title">
                    <p>Browse Research Projects</p>
                </div>
            </div>
            <div class="project-tiles">
                <div
                    *ngFor="let proj of allActiveProjects$ | async"
                    class="project-tile-container"
                >
                    <app-project-tile
                        [project]="proj"
                        [sysAdmin]="false"
                        (buttonClicked)="navigateTo($event)"
                    ></app-project-tile>
                </div>
            </div>
        </div>

    </div>
</div>
