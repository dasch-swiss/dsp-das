  <dasch-swiss-app-string-literal-2 [placeholder]="'Label *'" [formGroup]="form" controlName="label">
  </dasch-swiss-app-string-literal-2>

  <dasch-swiss-app-string-literal-2
    placeholder="Comment"

  </dasch-swiss-app-string-literal-2>
</form>
