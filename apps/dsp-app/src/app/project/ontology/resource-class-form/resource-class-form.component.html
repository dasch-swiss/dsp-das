<!-- content: Step 1 = define resource class -->
<form
    [formGroup]="resourceClassForm"
    class="form-content"
    *ngIf="ontology.lastModificationDate; else missingLastModificationDate"
>
    <div class="resource-class-data">
        <div *ngIf="!loading" class="center more-space-top">
            <!-- name -->
            <mat-form-field class="large-field ontology-form-field">
                <span matPrefix class="ontology-prefix-icon">
                    <mat-icon>fingerprint</mat-icon>&nbsp;
                </span>
                <mat-label>Class name</mat-label>
                <input matInput formControlName="name" />
                <mat-hint
                    class="ontology-error-with-prefix"
                    *ngIf="formErrors.name"
                >
                    {{ formErrors.name }}
                </mat-hint>
            </mat-form-field>

            <!-- label -->
            <div class="large-field string-literal-container more-space-top">
                <dasch-swiss-app-string-literal
                    [placeholder]="'Label *'"
                    [value]="resourceClassLabels"
                    (enter)="submitData()"
                    (touched)="resourceClassLabelsTouched = $event"
                    (dataChanged)="handleData($event, 'label')"
                >
                </dasch-swiss-app-string-literal>
                <mat-hint class="string-literal-error" *ngIf="formErrors.label">
                    {{ formErrors.label }}
                </mat-hint>
            </div>

            <!-- description -->
            <div class="large-field string-literal-container more-space-top">
                <dasch-swiss-app-string-literal
                    placeholder="Comment"
                    [value]="resourceClassComments"
                    [textarea]="true"
                    (touched)="resourceClassCommentsTouched = $event"
                    (dataChanged)="handleData($event, 'comment')"
                >
                </dasch-swiss-app-string-literal>
            </div>
        </div>

        <!-- action buttons -->
        <div class="form-panel form-action">
            <span>
                <button mat-button type="button" (click)="onCancel()">
                    {{ 'appLabels.form.action.cancel' | translate }}
                </button>
            </span>
            <span class="fill-remaining-space"></span>
            <span>
                <button
                    *ngIf="!edit"
                    mat-raised-button
                    type="button"
                    color="primary"
                    [disabled]="
                        !resourceClassLabels.length ||
                        (resourceClassForm.enabled && !resourceClassForm.valid)
                    "
                    (click)="submitData()"
                >
                    Submit
                </button>
                <button
                    *ngIf="edit"
                    mat-raised-button
                    type="button"
                    color="primary"
                    [disabled]="
                        !resourceClassLabels.length ||
                        (resourceClassForm.enabled && !resourceClassForm.valid)
                    "
                    (click)="submitData()"
                >
                    <dasch-swiss-app-progress-indicator
                        [color]="'white'"
                        [status]="0"
                        *ngIf="loading"
                        class="submit-progress"
                    >
                    </dasch-swiss-app-progress-indicator>
                    <mat-icon *ngIf="error && !loading">close</mat-icon>
                    {{ error ? 'Failed' : 'Update' }}
                </button>
            </span>
        </div>
    </div>
</form>
<!-- in case the last modification date is not defined,
    it's not possible to edit the resource class;
    display message
 -->
<ng-template #missingLastModificationDate>
    <p class="note warning center">
        The resource class can't be edited because of missing
        "lastModificationDate"!
    </p>

    <app-resource-class-info
        [resourceClass]="ontology.classes[iri]"
        [expanded]="true"
        [projectUuid]="projectUuid"
    >
    </app-resource-class-info>

    <mat-dialog-actions>
        <span class="fill-remaining-space"></span>
        <button
            mat-button
            mat-dialog-close
            class="cancel-button center"
            [mat-dialog-close]="false"
        >
            close
        </button>
        <span class="fill-remaining-space"></span>
    </mat-dialog-actions>
</ng-template>
