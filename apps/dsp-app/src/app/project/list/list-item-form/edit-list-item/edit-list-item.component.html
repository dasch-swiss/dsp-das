<dasch-swiss-app-progress-indicator *ngIf="loading"></dasch-swiss-app-progress-indicator>

<div *ngIf="!loading" class="form-content list-info">
  <!-- list label -->
  <dasch-swiss-app-string-literal
    [placeholder]="'Child node label *'"
    [value]="labels"
    (dataChanged)="handleData($event, 'labels')">
  </dasch-swiss-app-string-literal>
  <mat-hint class="invalid-form string-literal-error" *ngIf="formInvalidMessage">{{ formInvalidMessage }}</mat-hint>

  <br /><br />

  <!-- list description / comment -->
  <dasch-swiss-app-string-literal
    [textarea]="true"
    [placeholder]="'Child node description'"
    [value]="comments"
    (dataChanged)="handleData($event, 'comments')"
    [language]="labels.length ? labels[0].language : 'en'">
  </dasch-swiss-app-string-literal>

  <div class="form-panel form-action">
    <span>
      <button mat-button color="primary" type="button" (click)="closeDialog.emit()">
        {{ 'appLabels.form.action.cancel' | translate }}
      </button>
    </span>
    <span class="fill-remaining-space"></span>
    <span>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="saveButtonDisabled"
        (click)="
                    mode === 'update' ? updateChildNode() : insertChildNode()
                ">
        {{ mode === 'update' ? ('appLabels.form.action.update' | translate) : ('appLabels.form.action.submit' |
        translate) }}
      </button>
    </span>
  </div>
</div>
