<app-progress-indicator *ngIf="loading"></app-progress-indicator>

<div *ngIf="!loading" class="form-content list-info">
    <!-- list label -->
    <app-string-literal-input
        [placeholder]="'Child node label *'"
        [value]="labels"
        (dataChanged)="handleData($event, 'labels')"
    >
    </app-string-literal-input>
    <mat-hint
        class="invalid-form string-literal-error"
        *ngIf="formInvalidMessage"
        >{{ formInvalidMessage }}</mat-hint
    >

    <br /><br />

    <!-- list description / comment -->
    <app-string-literal-input
        [textarea]="true"
        [placeholder]="'Child node description'"
        [value]="comments"
        (dataChanged)="handleData($event, 'comments')"
        [language]="labels.length ? labels[0].language : 'en'"
    >
    </app-string-literal-input>

    <div class="form-panel form-action">
        <span>
            <button
                mat-button
                color="primary"
                type="button"
                (click)="closeDialog.emit()">
                {{ 'appLabels.form.action.cancel' | translate }}
            </button>
        </span>
        <span class="fill-remaining-space"></span>
        <span>
            <button
                mat-raised-button
                type="submit"
                color="primary"
                [disabled]="saveButtonDisabled"
                (click)="
                    mode === 'update' ? updateChildNode() : insertChildNode()
                "
            >
                {{
                    mode === 'update'
                        ? ('appLabels.form.action.update' | translate)
                        : ('appLabels.form.action.submit' | translate)
                }}
            </button>
        </span>
    </div>
</div>
