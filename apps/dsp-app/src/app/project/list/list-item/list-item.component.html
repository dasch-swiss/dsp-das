<div *ngIf="list && list.length > 0">
  <div *ngFor="let node of list; let first = first; let last = last;" style="display: flex">
    <button
      *ngIf="isAdmin || node.children.length !== 0"
      type="button"
      color="primary"
      mat-icon-button
      (click)="toggleChildren(node.id)">
      <mat-icon class="mat-icon-rtl-mirror"> {{showChildren(node.id) ? 'expand_more' : 'chevron_right'}} </mat-icon>
    </button>

    <div style="flex: 1">
      <!-- existing node: show label in form; value is e.g. {{node.labels[0].value}} -->
      <app-list-item-form
        [iri]="node.id"
        [language]="language"
        (refreshParent)="updateView($event, true)"
        [projectIri]="projectIri"
        [projectUuid]="projectUuid"
        [projectStatus]="projectStatus"
        [labels]="node.labels"
        [position]="node.position"
        [isAdmin]="isAdmin"
        [lastPosition]="last"
        [parentIri]="parentIri">
      </app-list-item-form>

      <!-- recursion: list with child nodes -->
      <app-list-item
        *ngIf="node.id === expandedNode && node.children.length > 0"
        [language]="language"
        [childNode]="true"
        [list]="node.children"
        [parentIri]="node.id"
        [isAdmin]="isAdmin"
        [projectIri]="projectIri"
        [projectUuid]="projectUuid"
        [projectStatus]="projectStatus"
        (refreshChildren)="updateParentNodeChildren($event, node.position)">
      </app-list-item>

      <!-- in the case of no children: show form to append new item -->
      <div *ngIf="node.id === expandedNode && node.children.length === 0 && projectStatus && isAdmin">
        <!-- first child should have an empty list? yes -->
        <app-list-item-form
          [parentIri]="node.id"
          [projectIri]="projectIri"
          [projectUuid]="projectUuid"
          [language]="language"
          [isAdmin]="isAdmin"
          [newNode]="true"
          (refreshParent)="updateView($event, true)">
        </app-list-item-form>
      </div>

      <!-- form to append new item to parent node -->
      <app-list-item-form
        *ngIf="last && projectStatus && isAdmin"
        [parentIri]="parentIri"
        [projectIri]="projectIri"
        [projectUuid]="projectUuid"
        [language]="language"
        [isAdmin]="isAdmin"
        [newNode]="true"
        (refreshParent)="updateView($event)">
      </app-list-item-form>
    </div>
  </div>
</div>

<!-- new list to create if list is empty -->
<app-list-item-form
  *ngIf="list && list.length === 0 && projectStatus"
  [parentIri]="parentIri"
  [projectIri]="projectIri"
  [projectUuid]="projectUuid"
  [isAdmin]="isAdmin"
  [language]="language"
  [newNode]="true"
  (refreshParent)="updateView($event)">
</app-list-item-form>
