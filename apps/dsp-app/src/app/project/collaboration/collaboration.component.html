<dasch-swiss-app-progress-indicator *ngIf="loading"></dasch-swiss-app-progress-indicator>

<div *ngIf="!loading">
    <div *ngIf="isProjectAdmin" class="content large middle">
        <!-- add user to the project -->
        <app-add-user
            *ngIf="project?.status && ((isSysAdmin$ | async) === true || isProjectAdmin)"
            [projectUuid]="projectUuid"
            (refreshParent)="refresh()"
            #addUserComponent
        ></app-add-user>

        <!-- main content: list of project members -->

        <div class="users-list">
            <!-- list of active users -->
            <app-users-list
                [list]="active"
                [status]="true"
                (refreshParent)="refresh()"
            ></app-users-list>

            <!-- list of inactive users -->
            <app-users-list
                [list]="inactive"
                [status]="false"
                (refreshParent)="refresh()"
            ></app-users-list>
        </div>
    </div>

    <div *ngIf="!isProjectAdmin" class="content large middle">
        <app-status [status]="403"></app-status>
    </div>
</div>
