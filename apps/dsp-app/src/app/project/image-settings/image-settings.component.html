<dasch-swiss-centered-layout>
  <dasch-swiss-app-progress-indicator *ngIf="isProjectsLoading$ | async"></dasch-swiss-app-progress-indicator>
  <div class="content small middle" *ngIf="(isProjectsLoading$ | async) === false">
    <div class="mb-6">
      <div class="mb-6">
        <mat-slide-toggle [(ngModel)]="isWatermark">
          {{ 'appLabels.form.project.imageSettings.isWatermark' | translate }}
        </mat-slide-toggle>
      </div>
      <div class="mb-2">
        <mat-slide-toggle [(ngModel)]="isWatermark ? false : allowRestriction" [disabled]="isWatermark">
          {{ 'appLabels.form.project.imageSettings.restrictImageSize' | translate }}
        </mat-slide-toggle>
      </div>
      <div [@replaceAnimation]>
        <section class="child">
          <div class="large-field">
            <mat-slider
              [disabled]="isWatermark || !allowRestriction"
              min="1"
              max="99"
              step="1"
              showTickMarks
              discrete
              [displayWith]="formatPercentageLabel"
              ngDefaultControl>
              <input #percentageSlider matSliderThumb [(value)]="percentage" />
            </mat-slider>
          </div>
        </section>
      </div>
      <app-image-display-ratio
        [isWatermark]="isWatermark"
        [ratio]="(!allowRestriction || isWatermark) ? 1 : percentageSlider.value/100"></app-image-display-ratio>
    </div>
    <div class="action-buttons mt-2">
      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onSubmit()"
        appLoadingButton
        [isLoading]="isProjectsLoading$ | async">
        {{ 'appLabels.form.action.submit' | translate }}
      </button>
    </div>
  </div>
</dasch-swiss-centered-layout>
