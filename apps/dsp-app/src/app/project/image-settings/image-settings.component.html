<dasch-swiss-centered-layout>
  <dasch-swiss-app-progress-indicator *ngIf="isProjectsLoading$ | async"></dasch-swiss-app-progress-indicator>
  <div class="content large middle" *ngIf="(isProjectsLoading$ | async) === false">
    <div class="mb-6">
      <div class="mb-6">
        <mat-slide-toggle [(ngModel)]="isWatermark">
          {{ 'appLabels.form.project.imageSettings.isWatermark' | translate }}
        </mat-slide-toggle>
      </div>
      <ng-container *ngIf="!isWatermark">
        <div class="mb-2">
          <mat-slide-toggle [(ngModel)]="allowRestriction">
            {{ 'appLabels.form.project.imageSettings.restrictImageSize' | translate }}
          </mat-slide-toggle>
        </div>
        <div *ngIf="allowRestriction">
          <div [@replaceAnimation] class="flex-with-gap">
            <section class="child">
              <div class="large-field">
                <mat-slider
                  min="1"
                  max="99"
                  step="1"
                  showTickMarks
                  discrete
                  [displayWith]="formatPercentageLabel"
                  ngDefaultControl>
                  <input #percentageSlider matSliderThumb [(value)]="percentage" />
                </mat-slider>
              </div>
            </section>
            <app-image-display-ratio [ratio]="percentageSlider.value/100" class="child"></app-image-display-ratio>
          </div>
        </div>
        <app-image-display-ratio *ngIf="!allowRestriction" [ratio]="1" class="child"></app-image-display-ratio>
      </ng-container>
    </div>
    <div class="action-buttons mt-2">
      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onSubmit()"
        appLoadingButton
        [isLoading]="isProjectsLoading$ | async">
        {{ 'appLabels.form.action.submit' | translate }}
      </button>
    </div>
  </div>
</dasch-swiss-centered-layout>
