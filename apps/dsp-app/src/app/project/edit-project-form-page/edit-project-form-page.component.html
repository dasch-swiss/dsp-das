<app-reusable-project-form
  *ngIf="project$ | async as project"
  [formData]="{shortname: project.shortname, longname: project.longname, shortcode: project.shortcode, description: project.description}"
  (formValueChange)="form = $event"></app-reusable-project-form>

<div style="display: flex; justify-content: space-between">
  <button color="primary" mat-button type="reset" [routerLink]="['..']">
    {{ 'appLabels.form.action.cancel' | translate }}
  </button>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    (click)="onSubmit()"
    [disabled]="!form || !form.valid"
    appLoadingButton
    [isLoading]="loading">
    {{ 'appLabels.form.action.submit' | translate }}
  </button>
</div>
