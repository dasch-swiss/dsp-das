<div>
    <form
        *ngIf='form'
        [formGroup]='form'
        (ngSubmit)='formValueChange.emit(form)'
    >
        <div style='display: flex; justify-content: space-between'>

            <app-common-input [placeholder]="('appLabels.form.project.general.shortcode' | translate)"
                              controlName='shortcode' [formGroup]='form'></app-common-input>

            <app-common-input [placeholder]="('appLabels.form.project.general.shortname' | translate)"
                              controlName='shortname' [formGroup]='form'></app-common-input>
        </div>

        <app-common-input [placeholder]="('appLabels.form.project.general.longname' | translate)"
                          controlName='longname' [formGroup]='form'></app-common-input>

        <!-- description -->
        <dasch-swiss-app-string-literal
            [placeholder]="(
                'appLabels.form.project.general.description' | translate) + '*'"
            [textarea]='true'
            [value]='form.controls.description.value'
            (dataChanged)='form.patchValue({description: $event})'
        >
        </dasch-swiss-app-string-literal>
        <mat-error *ngIf='form.controls.description.errors as errors'>
            {{ form.controls.description | humanReadableError }}
        </mat-error>

        <!-- keywords chip list -->
        <app-chip-list-input [keywords]='form.controls.keywords.value' editable='true'
                             (updatedKeywords)='form.patchValue({keywords: $event})'></app-chip-list-input>
        <mat-error *ngIf="form.controls.keywords.errors">
            {{form.controls.keywords | humanReadableError }}
        </mat-error>
    </form>
</div>
