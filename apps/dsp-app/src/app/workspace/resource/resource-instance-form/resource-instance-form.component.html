<!-- create property values and submit data -->
<dasch-swiss-app-progress-indicator *ngIf="loading"></dasch-swiss-app-progress-indicator>
<form
  *ngIf="propertiesParentForm && !loading"
  [formGroup]="propertiesParentForm"
  (ngSubmit)="submitData()"
  appInvalidControlScroll>
  <!-- upload file -->
  <app-upload
    *ngIf="hasFileValue"
    [parentForm]="propertiesParentForm"
    [representation]="hasFileValue"
    (fileInfo)="setFileValue($event)">
  </app-upload>

  <app-upload-2 [allowedFileTypes]="['image/png']"></app-upload-2>

  <!-- create property values -->
  <app-select-properties
    #selectProps
    *ngIf="resourceClass"
    [ontologyInfo]="ontologyInfo"
    [selectedResourceClass]="resourceClass"
    [properties]="properties"
    [parentForm]="propertiesParentForm"
    [currentOntoIri]="ontologyIri">
  </app-select-properties>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    appLoadingButton
    [isLoading]="loading"
    [disabled]="propertiesParentForm.invalid">
    {{ 'appLabels.form.action.submit' | translate }}
  </button>
</form>
