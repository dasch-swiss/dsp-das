<div
  [innerHTML]="htmlFromKnora"
  class="value"
  appHtmlLink
  (internalLinkClicked)="internalLinkClicked.emit($event)"
  (internalLinkHovered)="internalLinkHovered.emit($event)"></div>
<div *ngIf="(commentIsVisible$ | async) && comment">
  <label>{{ commentLabel }}: </label><span class="comment">{{ comment }}</span>
</div>
