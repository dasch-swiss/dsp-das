<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <jdn-datepicker [activeCalendar]="'Julian'">
    <input matInput [matDatepicker]="picker" [formControl]="form.controls['dateValue']" />
    <mat-datepicker-toggle matSuffix [for]="picker" />
    <mat-datepicker #picker [calendarHeaderComponent]="headerComponent" />
  </jdn-datepicker>
</mat-form-field>
