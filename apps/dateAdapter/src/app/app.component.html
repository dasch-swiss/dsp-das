<mat-form-field>
  <jdn-datepicker [activeCalendar]="'Julian'">
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Choose a date"
      [formControl]="form.controls['dateValue']"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker
      #picker
      [calendarHeaderComponent]="headerComponent"
    ></mat-datepicker>
  </jdn-datepicker>
</mat-form-field>
