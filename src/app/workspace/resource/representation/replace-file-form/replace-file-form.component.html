<p>Warning</p>
<app-upload #upload [representation]="representation" (fileInfo)="setFileValue($event)"></app-upload>

<div class="form-panel form-action">
    <span>
        <button mat-button type="button" (click)="closeDialog.emit()">
            {{ 'appLabels.form.action.cancel' | translate }}
        </button>
    </span>
    <span class="fill-remaining-space"></span>
    <span>
        <button mat-raised-button type="submit" [disabled]="!fileValue" (click)="saveFile()">
            {{ 'appLabels.form.action.submit' | translate }}
        </button>
    </span>
</div>
