<div class="results-list">
    <div class="resource" *ngFor="let res of resources">
        <div class="label">
            {{res?.label}}
        </div>
        <span class="fill-remaining-space"></span>
        <div class="add-button">
            <button mat-button type="button">Add Link</button>
        </div>
    </div>
</div>
<div class="form-panel form-action">
    <span>
        <button mat-stroked-button type="button" (click)="closeDialog.emit()">
            {{ 'appLabels.form.action.cancel' | translate }}
        </button>
    </span>
</div>
