<div class="app-toolbar transparent">
    <div class="app-toolbar-row">
        <h3 class="mat-body subtitle">Edit your data model
        </h3>
    </div>
    <div class="app-toolbar-row">
        <h2 class="mat-title">
            This project has {{ontologies.length}}
            <!-- | i18nPlural: itemPluralMapping['ontology']}} -->
        </h2>
        <span class="fill-remaining-space"></span>
        <span class="app-toolbar-action">

            <form [formGroup]="ontologyForm" class="form" *ngIf="!loading && ontologies">

                <!-- auto complete list to select source types -->
                <div class="form-content">
                    <mat-form-field class="large-field select-ontology">

                        <mat-label>
                            <span *ngIf="ontologies.length > 0">Select from list...</span>
                            <span *ngIf="ontologies.length === 0">Create one</span>
                        </mat-label>

                        <mat-select [formControl]="ontologyForm.controls['ontology']" [(value)]="selected">
                            <mat-select-trigger *ngIf="selected === 'createOntology'">
                                Create new data model
                            </mat-select-trigger>
                            <mat-option *ngFor="let onto of ontologies; let first = first" [value]="onto.id">
                                {{onto.label}}
                            </mat-option>
                            <mat-divider></mat-divider>
                            <mat-option [value]="'createOntology'" (click)="openDialog('createOntology')">
                                <mat-icon>add</mat-icon> Create new one
                            </mat-option>
                        </mat-select>

                    </mat-form-field>

                </div>

            </form>

        </span>
        <span class="fill-remaining-space"></span>
    </div>
</div>
