<div *ngIf="projectAdmin" class="content large middle">

    <!-- add group to the project -->
    <app-add-group *ngIf="project?.status && sysAdmin" [projectCode]="projectCode" (refreshParent)="refresh()"
        #addGroupComponent></app-add-group>

    <!-- <mat-divider *ngIf="project?.status" ></mat-divider> -->

    <app-progress-indicator *ngIf="loading"></app-progress-indicator>

    <div *ngIf="!loading" class="content">

        <!-- list of active groups? -->
        <app-groups-list></app-groups-list>

        <!-- list of inactive groups -->


    </div>

</div>

<div *ngIf="!projectAdmin" class="content large middle">
    <app-error [status]="403"></app-error>
</div>
