<div *ngIf="projectAdmin" class="content large middle">
    <!-- add user to the project -->
    <app-add-user *ngIf="project?.status && (sysAdmin || projectAdmin)" [projectCode]="projectCode"
        (refreshParent)="refresh()" #addUserComponent></app-add-user>

    <!-- main content: list of project members -->
    <app-progress-indicator *ngIf="loading"></app-progress-indicator>

    <div *ngIf="!loading" class="users-list">
        <!-- list of active users -->
        <app-users-list [list]="active" [status]="true" (refreshParent)="refresh()"></app-users-list>

        <!-- list of inactive users -->
        <app-users-list [list]="inactive" [status]="false" (refreshParent)="refresh()"></app-users-list>
    </div>
</div>

<div *ngIf="!projectAdmin" class="content large middle">
    <app-error [status]="403"></app-error>
</div>
