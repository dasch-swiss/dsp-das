<div [ngSwitch]="data.mode">

    <!-- all about USER -->
    <!-- Create new user profile -->
    <div *ngSwitchCase="'createUser'">
        <app-dialog-header [title]="'appLabels.form.user.title.profile' | translate" [subtitle]="'appLabels.form.user.title.new' | translate" (close)="dialogRef.close()"></app-dialog-header>
        <app-user-form [name]="data.name" [projectcode]="data.project" (closeDialog)="dialogRef.close()">
        </app-user-form>
    </div>

    <!-- Modify user data -->
    <div *ngSwitchCase="'editUser'">
        <app-dialog-header [title]="data.name" [subtitle]="'appLabels.form.user.title.edit' | translate" (close)="dialogRef.close()"></app-dialog-header>
        <app-user-form [username]="data.name" (closeDialog)="dialogRef.close()"></app-user-form>
    </div>

    <!-- Update password -->
    <div *ngSwitchCase="'editPassword'">
        <app-dialog-header [title]="data.name" [subtitle]="'appLabels.form.user.title.password' | translate" (close)="dialogRef.close()"></app-dialog-header>
        <app-user-password [username]="data.name" (closeDialog)="dialogRef.close()"></app-user-password>
    </div>

    <!-- Delete user -->
    <div *ngSwitchCase="'deleteUser'">
        <app-dialog-header [title]="data.name" [subtitle]="'Delete user'" (close)="dialogRef.close()"></app-dialog-header>
        Do you want to delete this user?
        <mat-dialog-actions>
            <button mat-button mat-dialog-close class="cancel-button center" [mat-dialog-close]="false">
                Cancel
            </button>
            <span class="fill-remaining-space"></span>
            <button mat-button mat-raised-button [color]="'warn'"  class="confirm-button center" [mat-dialog-close]="true">
                OK
            </button>
        </mat-dialog-actions>
    </div>

    <!-- Reactivate user -->
    <div *ngSwitchCase="'activateUser'">
        <app-dialog-header [title]="data.name" [subtitle]="'Activate user'" (close)="dialogRef.close()"></app-dialog-header>
        Do you want to reactivate this user?
        <mat-dialog-actions>
            <button mat-button mat-dialog-close class="cancel-button center" [mat-dialog-close]="false">
                Cancel
            </button>
            <span class="fill-remaining-space"></span>
            <button mat-button mat-raised-button [color]="'primary'" class="confirm-button center" [mat-dialog-close]="true">
                OK
            </button>
        </mat-dialog-actions>
    </div>

    <!-- Remove user from project -->
    <div *ngSwitchCase="'removeFromProject'">
        <app-dialog-header [title]="data.name" [subtitle]="'Remove user from Project'" (close)="dialogRef.close()"></app-dialog-header>
        Do you want to remove this user from the project?
        <mat-dialog-actions>
            <button mat-button mat-dialog-close class="cancel-button center" [mat-dialog-close]="false">
                Cancel
            </button>
            <span class="fill-remaining-space"></span>
            <button mat-button mat-raised-button [color]="'accent'"  class="confirm-button center" [mat-dialog-close]="true">
                OK
            </button>
        </mat-dialog-actions>
    </div>

    <!-- all about PROJECT -->
    <!-- Create project -->
    <div *ngSwitchCase="'createProject'">
        <app-dialog-header [title]="'appLabels.form.project.title.profile' | translate" [subtitle]="'appLabels.form.project.title.new' | translate" (close)="dialogRef.close()"></app-dialog-header>
        <app-project-form (closeDialog)="dialogRef.close()"></app-project-form>
    </div>

    <!-- Modify project information -->
    <div *ngSwitchCase="'editProject'">
        <app-dialog-header [title]="data.name" [subtitle]="'appLabels.form.project.title.edit' | translate" (close)="dialogRef.close()"></app-dialog-header>
        <app-project-form [projectcode]="data.project" (closeDialog)="dialogRef.close()"></app-project-form>
    </div>

    <!-- Delete project -->
    <div *ngSwitchCase="'deleteProject'">
        <app-dialog-header [title]="data.name" [subtitle]="'appLabels.form.project.title.delete' | translate" (close)="dialogRef.close()"></app-dialog-header>
        Do you want to delete this project?
        <mat-dialog-actions>
            <button mat-button mat-dialog-close class="cancel-button center" [mat-dialog-close]="false">
                Cancel
            </button>
            <span class="fill-remaining-space"></span>
            <button mat-button mat-raised-button [color]="'warn'" class="confirm-button center" [mat-dialog-close]="true">
                OK
            </button>
        </mat-dialog-actions>
    </div>

    <!-- Reactivate project -->
    <div *ngSwitchCase="'activateProject'">
        <app-dialog-header [title]="data.name" [subtitle]="'appLabels.form.project.title.activate' | translate" (close)="dialogRef.close()"></app-dialog-header>
        Do you want to reactivate this project?
        <mat-dialog-actions>
            <button mat-button mat-dialog-close class="cancel-button center" [mat-dialog-close]="false">
                Cancel
            </button>
            <span class="fill-remaining-space"></span>
            <button mat-button mat-raised-button [color]="'primary'" class="confirm-button center" [mat-dialog-close]="true">
                OK
            </button>
        </mat-dialog-actions>
    </div>

    <!-- Unknown method (or not yet defined) -->
    <!-- Default dialog content component -->
    <div *ngSwitchDefault>
        <app-dialog-header [title]="'Not yet implemented'" [subtitle]="'ERROR 400'" (close)="dialogRef.close()"></app-dialog-header>
        This component {{data.mode}} is not implemented yet.
    </div>
</div>
