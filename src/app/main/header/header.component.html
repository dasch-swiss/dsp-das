<mat-toolbar class="toolbar-header">
    <span class="logo">
        <button mat-button routerLink="/" class="main-toolbar-button home-button">
            <mat-icon matPrefix svgIcon="dasch_icon_black" class="small"></mat-icon>
            <h1 class="mat-headline desktop-only">DaSCH Service Platform</h1>
            <h1 class="mat-headline phone-tablet-only">DSP</h1>
            <p class="mat-caption right app-version">{{appVersion}}</p>
        </button>
    </span>

    <span class="fill-remaining-space"></span>

    <!-- search-panel (in desktop and tablet version) -->
    <span class="action">
        <!-- button to reactivate when dsp-app will be used as a research platform again: -->
        <dsp-search-panel
            [projectfilter]="true"
            [advanced]="true"
            [expert]="true"
            (search)="doSearch($event)">
        </dsp-search-panel>

    </span>

    <span class="fill-remaining-space desktop-only"></span>

    <!-- action tools: info menu, select language, login button, user menu -->
    <span class="action">

        <button mat-icon-button *ngIf="session" aria-label="Add a new resource" (click)="openNewResourceForm('createResource')" class="main-toolbar-button new-resource" >
            <mat-icon>add_circle_outline</mat-icon>
        </button>

        <button mat-button [routerLink]="'/help'" class="main-toolbar-button help">Help</button>

        <app-select-language></app-select-language>

        <button mat-raised-button color="primary" *ngIf="!session" class="login-button"
            (click)="goToLogin()">LOGIN</button>
        <app-user-menu *ngIf="session"></app-user-menu>
    </span>

</mat-toolbar>
