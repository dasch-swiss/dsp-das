<div class="content extra-large middle">
    <app-progress-indicator *ngIf="loading"></app-progress-indicator>

    <div *ngIf="!loading" class="overview">
        <div *ngIf="sysAdmin">
            <!-- list all projects -->
            <p>Hello sys admin!</p>
            <div class="title-bar admin">
                <div class="title">
                    <p>Browse Research Projects</p>
                </div>
                <div class="create-project-button">
                    <button mat-flat-button [color]="'primary'">
                        Create new project
                    </button>
                </div>
            </div>
            <div class="project-tiles">
                <div *ngFor="let proj of allProjects" class="project-tile-container">
                    <app-project-tile [project]="proj" [sysAdmin]="true"></app-project-tile>
                </div>
            </div>
        </div>
        <div *ngIf="!sysAdmin">
            <p>Hello regular user</p>
            <div class="title-bar">
                <div class="title">
                    <p>Your Projects</p>
                </div>
            </div>
            <div class="project-tiles">
                <div *ngFor="let userProj of userProjects" class="project-tile-container">
                    <app-project-tile [project]="userProj" [sysAdmin]="false"></app-project-tile>
                </div>
            </div>
            <div class="title-bar other-projects">
                <div class="title">
                    <p>Browse Other Research Projects</p>
                </div>
            </div>
            <div class="project-tiles">
                <div *ngFor="let otherProj of otherProjects" class="project-tile-container">
                    <app-project-tile [project]="otherProj" [sysAdmin]="false"></app-project-tile>
                </div>
            </div>
        </div>
    </div>
</div>
