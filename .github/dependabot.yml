# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      angular-deps:
        applies-to: version-updates
        patterns:
          - "@angular*"
          - "@ngrx/component-store"
        update-types:
          - "minor"
          - "patch"
      # eslint-deps: TODO: configure once the eslint issue is sorted out
      grafana-deps:
        applies-to: version-updates
        patterns:
          - "@grafana/*"
        update-types:
          - "minor"
          - "patch"
      jasmine-karma-deps:
        applies-to: version-updates
        patterns:
          - "karma*"
          - "jasmine*"
          - "@types/jasmine*"
        update-types:
          - "minor"
          - "patch"
      jest-deps:
        applies-to: version-updates
        patterns:
          - "jest*"
          - "ts-jest"
          - "@types/jest"
        update-types:
          - "minor"
          - "patch"
      jwt-decoder-deps:
        applies-to: version-updates
        patterns:
          - "jwt-decode"
          - "@types/jwt-decode"
        update-types:
          - "minor"
          - "patch"
      ngxs-deps:
        applies-to: version-updates
        patterns:
          - "@ngxs/*"
        update-types:
          - "minor"
          - "patch"
      nx-deps:
        applies-to: version-updates
        patterns:
          - "nx*"
          - "@nx*"
          - "@nrwl*"
        update-types:
          - "minor"
          - "patch"
      postcss-deps:
        applies-to: version-updates
        patterns:
          - "postcss*"
        update-types:
          - "minor"
          - "patch"
      sentry-deps:
        applies-to: version-updates
        patterns:
          - "@sentry/*"
        update-types:
          - "minor"
          - "patch"
      types-deps:
        applies-to: version-updates
        patterns:
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "@types/jest"
          - "@types/jasmine*"
          - "@types/jwt-decode"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      # we use github:dasch-swiss/ckeditor_custom_build#v2.0.0 and v2.0.1 seems to be broken
      - dependency-name: "ckeditor5-custom-build"
      # all nx and angular dependencies are for now handled manually
      - dependency-name: "@angular/*"
      - dependency-name: "@angular*" # TODO: for eslint - to remove once eslint issue is sorted out
      - dependency-name: "typescript"
      - dependency-name: "@ngrx/component-store"
      - dependency-name: "nx*"
      - dependency-name: "@nx*"
      - dependency-name: "@nrwl/*"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "node"
