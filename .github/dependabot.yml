# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      eslint-deps:
        applies-to: version-updates
        patterns:
          - "eslint-config-*"
          - "eslint-plugin-*"
        exclude-patterns:
          - "eslint-config-prettier"
          - "eslint-plugin-prettier"
      prettier-deps:
        applies-to: version-updates
        patterns:
          - "prettier"
          - "eslint-config-prettier"
          - "eslint-plugin-prettier"
      swc-deps:
        applies-to: version-updates
        patterns:
          - "@swc/*"
          - "@swc-node/*"
      grafana-deps:
        applies-to: version-updates
        patterns:
          - "@grafana/*"
      jest-jasmine-deps:
        applies-to: version-updates
        patterns:
          - "jest*"
          - "ts-jest"
          - "jasmine-core"
          - "@types/jasmine*"
          - "@types/jest"
      jwt-decoder-deps:
        applies-to: version-updates
        patterns:
          - "jwt-decode"
          - "@types/jwt-decode"
      openseadragon-deps:
        applies-to: version-updates
        patterns:
          - "openseadragon"
          - "@types/openseadragon"
      uuid-deps:
        applies-to: version-updates
        patterns:
          - "uuid"
          - "@types/uuid"
      postcss-deps:
        applies-to: version-updates
        patterns:
          - "postcss*"
      sentry-deps:
        applies-to: version-updates
        patterns:
          - "@sentry/*"
      test-coverage-deps:
        applies-to: version-updates
        patterns:
          - "@cypress/code-coverage"
          - "@jsdevtools/coverage-istanbul-loader"
          - "istanbul-lib-coverage"
          - "ngx-build-plus"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-major" ]
      # we use github:dasch-swiss/ckeditor_custom_build#v2.0.0 and v2.0.1 seems to be broken
      - dependency-name: "ckeditor5-custom-build"
      # Angular, NX, TypeScript and related deps are handled manually due to tight version coupling
      - dependency-name: "@angular/*"
      - dependency-name: "@angular-devkit/*"
      # angular-eslint should match the angular version, also handled manually
      - dependency-name: "@angular-eslint/*"
      - dependency-name: "@schematics/angular"
      - dependency-name: "typescript"
      - dependency-name: "@ngrx/component-store"
      - dependency-name: "nx*"
      - dependency-name: "@nx*"
      - dependency-name: "@nrwl/*"
      - dependency-name: "zone.js"
      # RxJS and ng-packagr are tightly coupled to Angular version
      - dependency-name: "rxjs"
      - dependency-name: "ng-packagr"
      # @types/node should match Node.js version from Docker
      - dependency-name: "@types/node"
      # ESLint and TypeScript-ESLint are tightly coupled to TypeScript version
      - dependency-name: "eslint"
      - dependency-name: "@typescript-eslint/*"
      - dependency-name: "eslint-plugin-angular"

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      - dependency-name: "node"
