# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      eslint-deps:
        applies-to: version-updates
        patterns:
          - "eslint*"
        exclude-patterns:
          - "@angular-eslint/*"
          - "@nx/eslint/*"
          - "@nrwl/eslint*"
        update-types:
          - "minor"
          - "patch"
      grafana-deps:
        applies-to: version-updates
        patterns:
          - "@grafana/*"
        update-types:
          - "minor"
          - "patch"
      jest-jasmine-deps:
        applies-to: version-updates
        patterns:
          - "jest*"
          - "ts-jest"
          - "jasmine-core"
          - "@types/jasmine*"
          - "@types/jest"
        update-types:
          - "minor"
          - "patch"
      jwt-decoder-deps:
        applies-to: version-updates
        patterns:
          - "jwt-decode"
          - "@types/jwt-decode"
        update-types:
          - "minor"
          - "patch"
      openseadragon-deps:
        applies-to: version-updates
        patterns:
          - "openseadragon"
          - "@types/openseadragon"
        update-types:
          - "minor"
          - "patch"
      uuid-deps:
        applies-to: version-updates
        patterns:
          - "uuid"
          - "@types/uuid"
        update-types:
          - "minor"
          - "patch"
      postcss-deps:
        applies-to: version-updates
        patterns:
          - "postcss*"
        update-types:
          - "minor"
          - "patch"
      sentry-deps:
        applies-to: version-updates
        patterns:
          - "@sentry/*"
        update-types:
          - "minor"
          - "patch"
      test-coverage-deps:
        applies-to: version-updates
        patterns:
          - "@cypress/code-coverage"
          - "@jsdevtools/coverage-istanbul-loader"
          - "istanbul-lib-coverage"
          - "ngx-build-plus"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-major" ]
      # we use github:dasch-swiss/ckeditor_custom_build#v2.0.0 and v2.0.1 seems to be broken
      - dependency-name: "ckeditor5-custom-build"
      # Angular, NX, TypeScript and related deps are handled manually due to tight version coupling
      - dependency-name: "@angular/*"
      - dependency-name: "@angular-devkit/*"
      # angular-eslint should match the angular version, also handled manually
      - dependency-name: "@angular-eslint/*"
      - dependency-name: "@schematics/angular"
      - dependency-name: "typescript"
      - dependency-name: "@ngrx/component-store"
      - dependency-name: "nx*"
      - dependency-name: "@nx*"
      - dependency-name: "@nrwl/*"
      - dependency-name: "zone.js"
      # @types/node should match Node.js version from Docker
      - dependency-name: "@types/node"

  # Security-only updates for manually managed dependencies
  # Creates PRs only for security vulnerabilities, even for ignored deps
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "security"
      - "dependencies"
    # Only security updates, no version updates
    # This monitors Angular, NX, TypeScript for vulnerabilities even though handled manually

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      - dependency-name: "node"
