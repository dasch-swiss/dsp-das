name: CI
on: 
  push:
    branches:
      - aws-cdn
jobs:
  deploy:
    environment: "aws-cdn"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1 # Use your bucket region here
        
    # build app
    - name: Set up Node.js ${{ env.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.node-version }}
    - name: Install dependencies
      run: npm install
    - name: Build in prod mode
      run: npm run build-prod
      
    - name: Copy dev config
      run: cp ./src/config/config.dev-server.json ./dist/dsp-app/config/config.prod.json
    
    # deploy to S3
    - name: Deploy static site to S3 bucket
      run: aws s3 sync ./dist/dsp-app s3://app.cdn.dasch.swiss --delete
