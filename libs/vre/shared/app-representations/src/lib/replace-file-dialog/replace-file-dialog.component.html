<app-dialog-header [title]="data.title" [subtitle]="data.subtitle" />
<mat-dialog-content>
  <div class="warning">
    <div class="container">
      <div class="icon">
        <mat-icon>warning</mat-icon>
      </div>
      <div class="message">
        <p class="top">{{ warningMessages[0] }}</p>
        <br />
        <p class="bottom">{{ warningMessages[1] }}</p>
      </div>
    </div>
  </div>

  <app-upload-control [representation]="data.representation" [formControl]="form" [resourceId]="data.propId" />
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="dialogRef.close()">{{ 'form.action.cancel' | translate }}</button>
  <button mat-raised-button type="submit" [disabled]="form.invalid" [color]="'primary'" (click)="saveFile()">
    {{ 'form.action.submit' | translate }}
  </button>
</mat-dialog-actions>
