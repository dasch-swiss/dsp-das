<div class="help-page">
  @if (!dsp.production) {
  <section class="info">
    <div class="content medium middle development hint {{ dsp.color }}">
      <p class="mat-subtitle-1 content medium middle" [innerHTML]="'shared.helpPage.developmentVersion' | translate: { release: dsp.release, environment: dsp.environment }">
      </p>
    </div>
  </section>
  }

  <section class="documentation">
    <div class="content large middle">
      <h1 class="mat-headline-4">{{ 'shared.helpPage.needHelp' | translate }}</h1>
      <h2 class="mat-headline-6">{{ 'shared.helpPage.userGuideExplore' | translate }}</h2>

      <app-grid id="app-grid-documentation" [list]="docs" />
    </div>
  </section>
  <section class="darken-bg software">
    <div class="content large middle centered">
      <h2 class="mat-headline-6">{{ 'shared.helpPage.exploreSoftware' | translate }}</h2>
      <p class="mat-subtitle-1 content medium middle" [innerHTML]="'shared.helpPage.dspDescription' | translate: { release: dsp.release, releaseNotesUrl: releaseNotesUrl }">
      </p>
      <app-grid [list]="tools" />
    </div>
  </section>

  <section class="support">
    <div class="content large middle">
      <h3 class="mat-headline-6">{{ 'shared.helpPage.getSupportOrImprove' | translate }}</h3>

      <app-grid [list]="support" />
    </div>
  </section>
  <app-footer />
</div>
