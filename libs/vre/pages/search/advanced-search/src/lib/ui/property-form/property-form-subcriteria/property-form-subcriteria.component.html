<!-- Subcriteria forms and Add button - displayed when property is a link with 'matches' operator -->
<div
  *ngIf="
    parentProperty &&
    !parentProperty.selectedProperty?.objectType?.includes(constants.KnoraApiV2) &&
    parentProperty.selectedProperty?.objectType !== constants.Label &&
    parentProperty.selectedOperator === 'matches' &&
    parentProperty.selectedMatchPropertyResourceClass
  "
  class="parent-property-container child-property-list">
  <!-- Render child property forms if they exist -->
  <div
    *ngFor="let childProperty of childProperties; let i = index"
    class="parent-property-container child-property-list">
    <div class="form-fields-container">
      <div class="dropdown-container">
        <div class="content">
          <mat-form-field>
            <mat-label>Select a property of {{parentProperty?.selectedMatchPropertyResourceClass.label}}</mat-label>
            <mat-select
              [value]="childProperty.selectedProperty"
              (selectionChange)="onChildPropertySelectionChange(childProperty, $event.value)"
              placeholder="Select a value"
              name="properties"
              [compareWith]="compareObjects">
              <mat-option [value]="resourceLabelObj">{{ resourceLabelObj.label }}</mat-option>
              <mat-option *ngFor="let prop of parentProperty.childPropertiesList" [value]="prop">
                {{ prop.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="dropdown-container">
        <div class="content">
          <mat-form-field class="operator">
            <mat-label>Comparison Operator</mat-label>
            <mat-select
              [value]="childProperty.selectedOperator"
              (selectionChange)="onChildOperatorSelectionChange(childProperty, $event.value)"
              placeholder="Select a value"
              name="operators">
              <mat-option *ngFor="let operator of childProperty.operators" [value]="operator">
                {{ operator }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div
        *ngIf="
          childProperty.selectedOperator &&
          childProperty.selectedOperator !== 'exists' &&
          childProperty.selectedOperator !== 'does not exist'
        "
        class="value-container">
        <!-- Value form components for child properties -->
        <app-property-form-value
          *ngIf="
            !childProperty.selectedProperty?.isLinkedResourceProperty &&
            childProperty.selectedProperty?.objectType !== constants.ListValue
          "
          [objectType]="childProperty.selectedProperty?.objectType"
          [value]="childProperty.searchValue"
          (emitValueChanged)="onChildValueChange(childProperty, $event)" />
        <app-property-form-list-value
          *ngIf="childProperty.selectedProperty?.objectType === constants.ListValue"
          [list]="childProperty.list"
          [value]="childProperty.searchValue"
          (emitValueChanged)="onChildValueChange(childProperty, $event)" />
        <app-property-form-link-value
          *ngIf="childProperty.selectedProperty?.isLinkedResourceProperty"
          [value]="childProperty.searchValue"
          [label]="childProperty.searchValueLabel"
          [resourcesSearchResultsLoading]="resourcesSearchResultsLoading"
          [resourcesSearchResultsCount]="resourcesSearchResultsCount"
          [resourcesSearchResults]="resourcesSearchResults"
          [resourcesSearchNoResults]="resourcesSearchNoResults"
          (emitResourceSearchValueChanged)="onResourceSearchValueChanged($event)"
          (emitLoadMoreSearchResults)="onLoadMoreSearchResults($event)"
          (emitResourceSelected)="onChildValueChange(childProperty, $event)" />
      </div>
    </div>
    <div class="side-container">
      <button mat-icon-button (click)="onRemoveSubcriteria(childProperty)" class="remove-property-button">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>

  <!-- Add Subcriteria Button -->
  <div class="add-property-button">
    <button mat-button (click)="onAddSubcriteria()">
      Add Subcriteria for {{parentProperty.selectedMatchPropertyResourceClass.label}}
    </button>
  </div>
</div>
