<div class="action-buttons">
  <button
    mat-button
    mat-stroked-button
    color="primary"
    [disabled]="resetButtonDisabled"
    (click)="onResetButtonClicked()">
    Reset
  </button>
  <button
    mat-button
    mat-raised-button
    color="primary"
    [disabled]="searchButtonDisabled"
    (click)="onSearchButtonClicked()">
    Search
  </button>
</div>
