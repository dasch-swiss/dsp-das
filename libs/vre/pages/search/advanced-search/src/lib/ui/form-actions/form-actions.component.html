<div class="add-property-button">
  <button mat-button [disabled]="addButtonDisabled" (click)="onAddPropertyFormClicked()">{{ 'pages.search.advancedSearch.addSearchCriteria' | translate }}</button>
</div>
<div class="action-buttons">
  <button mat-button class="reset-button" [disabled]="resetButtonDisabled" (click)="onResetButtonClicked()">
    {{ 'ui.common.actions.reset' | translate }}
  </button>
  <button mat-button class="search-button" [disabled]="searchButtonDisabled" (click)="onSearchButtonClicked()">
    {{ 'ui.common.actions.search' | translate }}
  </button>
</div>
