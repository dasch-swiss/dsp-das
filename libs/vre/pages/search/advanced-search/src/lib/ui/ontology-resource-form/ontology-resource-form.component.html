<mat-form-field style="width: 100%">
  <mat-label>Data model</mat-label>
  <mat-select #ontologiesList (selectionChange)="onSelectedOntologyChanged()" [compareWith]="compareApiDataObjects">
    <mat-option *ngIf="ontologiesLoading" disabled="true">Loading...</mat-option>
    <ng-container *ngIf="!ontologiesLoading">
      <mat-option *ngFor="let onto of ontologies" [value]="onto"> {{ onto.label }} </mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
<mat-form-field style="width: 100%">
  <mat-label>Resource class</mat-label>
  <mat-select
    #resourceClassesList
    (selectionChange)="onSelectedResourceClassChanged()"
    [compareWith]="compareApiDataObjects">
    <mat-option *ngIf="resourceClassesLoading" disabled="true">Loading...</mat-option>
    <ng-container *ngIf="!resourceClassesLoading">
      <mat-option [value]="searchAllResourceClassesOption">{{ searchAllResourceClassesOption.label }}</mat-option>
      <mat-option *ngFor="let resClass of resourceClasses" [value]="resClass"> {{ resClass.label }} </mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
