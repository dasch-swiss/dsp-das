<mat-sidenav-container style="flex: 1" autosize>
  <mat-sidenav #sidenav mode="side" [(opened)]="sideNavOpened" [disableClose]="true" style="overflow: visible">
    <app-project-sidenav-collapse-button
      *ngIf="sideNavOpened"
      [expand]="false"
      (toggleSidenav)="toggleSidenav()"
      style="position: absolute; right: -11px; top: 21px" />
    <app-project-sidenav />
  </mat-sidenav>
  <mat-sidenav-content>
    <app-project-sidenav-collapse-button
      *ngIf="!sideNavOpened"
      [expand]="true"
      (toggleSidenav)="toggleSidenav()"
      style="position: absolute; top: 21px; left: 8px" />
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
