<div class="upper-prop-container">
  <div mat-line>
    <div>
      <span class="label" data-cy="property-labels"
        >{{ property.propDef!.label ? property.propDef!.label : property.propDef!.id }}
      </span>
      <span
        class="additional-info"
        *ngIf="property.propObjectLabel"
        [innerHTML]="'&rarr;&nbsp;' + property.propObjectLabel"></span>
    </div>
  </div>
</div>
<div mat-line class="lower-prop-container">
  <span class="mat-caption"> {{ property.propDef.id | split: '#':1 }} </span>
</div>
