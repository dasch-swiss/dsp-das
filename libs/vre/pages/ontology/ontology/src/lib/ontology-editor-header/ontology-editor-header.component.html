<mat-toolbar class="ontology-editor-header" *ngIf="(ontology$ | async) as ontology">
  <mat-toolbar-row>
    <button class="back-button" mat-button (click)="navigateToDataModels()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
      Data Models
    </button>
    <span class="ontology-info">
      <h3
        data-cy="ontology-label"
        class="mat-headline-6"
        [matTooltip]="ontology.label + ontology.comment ? ' &mdash; ' + ontology.comment : ''"
        matTooltipPosition="above">
        {{ ontology.label }}
      </h3>
      <p class="mat-caption" matTooltipPosition="above">
        <span> Updated on: {{ ontology.lastModificationDate | date:'medium' }} </span>
      </p>
    </span>

    <span class="fill-remaining-space"></span>

    <span class="ontology-actions project-actions" *ngIf="(project$ | async)?.status">
      <p class="mat-caption space-reducer">Data model configuration</p>
      <span [matTooltip]="(isAdmin$ | async) ? 'Edit data model info' : ''">
        <button
          color="primary"
          data-cy="edit-ontology-button"
          mat-button
          [disabled]="(isAdmin$ | async) === false"
          (click)="$event.stopPropagation(); editOntology(ontology)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
      </span>
      <span
        *ngIf="(isAdmin$ | async) && this"
        [matTooltip]="( (currentOntologyCanBeDeleted$ | async) ? 'Delete data model' : 'This data model can\'t be deleted because it is in use!')">
        <button
          color="warn"
          mat-button
          [disabled]="(currentOntologyCanBeDeleted$ | async) !== true || (isAdmin$ | async) === false"
          (click)="deleteOntology(ontology)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </span>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
