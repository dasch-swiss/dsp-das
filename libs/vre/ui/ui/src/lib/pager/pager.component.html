<div class="paginator-container">
  <div class="paginator-nav">
    <button
      mat-icon-button
      [matTooltip]="'ui.pager.firstPage' | translate"
      (click)="pageIndex = 0"
      [disabled]="pageIndex === 0">
      <mat-icon>first_page</mat-icon>
    </button>
    <button
      mat-icon-button
      [matTooltip]="'ui.pager.previousPage' | translate"
      (click)="pageIndex = pageIndex - 1"
      [disabled]="pageIndex === 0">
      <mat-icon>chevron_left</mat-icon>
    </button>
  </div>
  <div class="paginator-page-info">
    <div class="page-input-container">
      <input
        #pageInput
        type="number"
        [value]="pageIndex + 1"
        (focus)="selectText($event)"
        (blur)="resetToCurrentPage()"
        (keyup.enter)="goToPage()"
        [matTooltip]="'ui.pager.inputTooltip' | translate"
        class="page-input" />
    </div>
    <span class="page-label">{{ 'ui.pager.rangeLabelOf' | translate }} {{ lastPageIndex + 1 }}</span>
  </div>
  <div class="paginator-nav">
    <button
      mat-icon-button
      [matTooltip]="'ui.pager.nextPage' | translate"
      (click)="pageIndex = pageIndex + 1"
      [disabled]="pageIndex === lastPageIndex">
      <mat-icon>chevron_right</mat-icon>
    </button>
    <button
      mat-icon-button
      [matTooltip]="'ui.pager.lastPage' | translate"
      (click)="pageIndex = lastPageIndex"
      [disabled]="pageIndex === lastPageIndex">
      <mat-icon>last_page</mat-icon>
    </button>
  </div>
</div>
<div class="paginator-item-range">{{ itemRange }}</div>
