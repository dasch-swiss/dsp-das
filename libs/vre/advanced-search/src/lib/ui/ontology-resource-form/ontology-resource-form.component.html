<div class="parent-container">
    <div class="dropdown-container">
        <div class="content">
            <p class="label">Select a data model</p>
            <mat-form-field>
                <mat-select #ontologiesList (selectionChange)="onSelectedOntologyChanged()" name="ontologies" placeholder="Select a value">
                  <mat-option *ngFor="let onto of ontologies" [value]="onto">
                    {{onto.label}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="dropdown-container">
        <div class="content">
            <p class="label">Select a resource class (optional)</p>
            <mat-form-field>
                <mat-select #resourceClassesList (selectionChange)="onSelectedResourceClassChanged()" name="resourceClass" placeholder="Select a value">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let class of resourceClasses" [value]="class">
                    {{class.label}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
