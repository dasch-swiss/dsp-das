<mat-form-field>
    <input matInput [matAutocomplete]="auto" [formControl]="inputControl" (focus)="onInputFocused()"/>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayResource" (optionSelected)="onResourceSelected($event)">
        <mat-option *ngFor="let res of resourcesSearchResults" [value]="res">
            {{ res?.label }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
