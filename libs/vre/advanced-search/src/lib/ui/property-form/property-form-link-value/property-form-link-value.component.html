<mat-form-field>
    <input
        matInput
        [matAutocomplete]="auto"
        [formControl]="inputControl"
        (focus)="onInputFocused()"
    />
    <mat-autocomplete
        #autoComplete
        #auto="matAutocomplete"
        [displayWith]="displayResource"
        (optionsScroll)="onScroll()"
        (optionSelected)="onResourceSelected($event)"
    >
        <!-- <mat-option
            *ngIf="
                !resourcesSearchResultsLoading &&
                resourcesSearchResultsCount === 0 &&
                inputControl.value?.length >= 3
            "
            [disabled]="true"
        >
            No results found
        </mat-option> -->

        <mat-option *ngFor="let res of resourcesSearchResults" [value]="res">
            {{ res?.label }}
        </mat-option>
        <mat-option *ngIf="resourcesSearchResultsLoading" [disabled]="true">
            Loading...
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
