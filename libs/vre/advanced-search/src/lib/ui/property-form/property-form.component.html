<div>
    <mat-form-field>
        <mat-label>Select property</mat-label>
        <mat-select #propertiesList (selectionChange)="onSelectedPropertyChanged($event)" name="properties">
            <mat-option *ngFor="let prop of properties" [value]="prop">
                {{ prop.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button
        mat-icon-button
        (click)="onRemovePropertyFormClicked(propertyFormItem)"
    >
        <mat-icon>remove_circle</mat-icon>
    </button>
</div>
