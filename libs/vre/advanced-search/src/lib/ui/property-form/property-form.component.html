<div>
    <mat-form-field>
        <mat-label>Select property</mat-label>
        <mat-select #propertiesList (selectionChange)="onSelectedPropertyChanged($event)" name="properties">
            <mat-option *ngFor="let prop of properties" [value]="prop">
                {{ prop.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Select operator</mat-label>
        <mat-select #operatorsList (selectionChange)="onSelectedOperatorChanged($event)" name="operators">
            <mat-option *ngFor="let operator of propertyFormItem.operators" [value]="operator">
                {{ operator }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <dasch-swiss-property-form-value *ngIf="
    propertyFormItem.selectedOperator &&
    propertyFormItem.selectedOperator !== operators.Exists &&
    propertyFormItem.selectedOperator !== operators.NotExists
    " [objectType]="propertyFormItem.selectedProperty.objectType" (emitValueChanged)="handleValueChanged($event)" />

    <button mat-icon-button (click)="onRemovePropertyFormClicked(propertyFormItem)">
        <mat-icon>remove_circle</mat-icon>
    </button>
</div>
