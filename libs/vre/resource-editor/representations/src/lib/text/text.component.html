@if (src && src.fileUrl) {
<div>
  <!-- in case of an error -->
  @if (failedToLoad) {
  <app-status [status]="404" [url]="src.fileUrl" [representation]="'text'" />
  }
  <div class="file-representation">
    <div class="container">
      <div class="contents">
        <div class="icon">
          <mat-icon> text_snippet</mat-icon>
        </div>
        <div class="file">
          <p>{{ originalFilename }}</p>
        </div>
      </div>
    </div>
    <div class="toolbar">
      <!-- toolbar -->
      <div class="action horizontal bottom">
        <!-- three dot menu to download and replace file -->
        <button mat-icon-button [matMenuTriggerFor]="more">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #more="matMenu" class="representation-menu">
          <button class="menu-content" mat-menu-item (click)="download()" [disabled]="failedToLoad">
            Download file
          </button>
          @if (resourceFetcherService.userCanEdit$ | async) {
          <button class="menu-content" mat-menu-item (click)="openReplaceFileDialog()">Replace file</button>
          }
        </mat-menu>
      </div>
    </div>
  </div>
</div>
} @if (!src || !src.fileUrl) {
<div>No valid file url found for this resource.</div>
}
