<form [formGroup]="thirdPartyIiifForm">
  <app-third-part-iiif [formControl]="thirdPartyIiifForm.controls.fileValue" />
</form>
<div mat-dialog-actions align="end">
  <button color="primary" mat-button mat-dialog-close>{{ 'ui.form.action.cancel' | translate }}</button>
  <button
    mat-raised-button
    color="primary"
    appLoadingButton
    [isLoading]="loading"
    [disabled]="!thirdPartyIiifForm?.valid || loading"
    (click)="submitData()"
    data-cy="submit-button">
    {{ 'ui.form.action.submit' | translate }}
  </button>
</div>
