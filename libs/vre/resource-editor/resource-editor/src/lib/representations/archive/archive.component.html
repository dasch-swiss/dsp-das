@if (src && src.fileUrl) {
<div>
  <!-- in case of an error -->
  @if (failedToLoad) {
  <app-status [status]="404" [url]="src.fileUrl" [representation]="'archive'" />
  }
          <mat-icon> description</mat-icon>
          <p data-cy="original-file-name">{{ originalFilename }}</p>
    </div>
    <div class="toolbar">
      <!-- toolbar -->
      <div class="action horizontal bottom">
        <!-- three dot menu to download and replace file -->
        <button mat-icon-button [matMenuTriggerFor]="more" data-cy="more-button">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #more="matMenu" class="representation-menu">
          <button class="menu-content" mat-menu-item (click)="download()" data-cy="download-file-button">
            {{ 'resourceEditor.representations.downloadFile' | translate }}
          </button>
          @if (resourceFetcherService.userCanEdit$ | async) {
          <button class="menu-content" mat-menu-item (click)="openReplaceFileDialog()" data-cy="replace-file-button">
            {{ 'resourceEditor.representations.replaceFile' | translate }}
          </button>
          }
        </mat-menu>
      </div>
    </div>
  </div>
</div>
} @if (!src || !src.fileUrl) {
<div>{{ 'resourceEditor.representations.archive.noValidFileUrl' | translate }}</div>
}
