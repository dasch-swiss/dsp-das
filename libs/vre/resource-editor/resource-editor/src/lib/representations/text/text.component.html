@if (src && src.fileUrl) {
<div>
  <!-- in case of an error -->
  @if (failedToLoad) {
  <app-status [status]="404" [url]="src.fileUrl" [representation]="'text'" />
  }
  <mat-icon> text_snippet</mat-icon>
  <p>{{ originalFilename }}</p>

  <button mat-icon-button [matMenuTriggerFor]="more">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #more="matMenu">
    <button mat-menu-item (click)="download()" [disabled]="failedToLoad">
      {{ 'resourceEditor.representations.downloadFile' | translate }}
    </button>
    @if (resourceFetcherService.userCanEdit$ | async) {
    <button mat-menu-item (click)="openReplaceFileDialog()">
      {{ 'resourceEditor.representations.replaceFile' | translate }}
    </button>
    }
  </mat-menu>
</div>

} @if (!src || !src.fileUrl) {
<div>{{ 'resourceEditor.representations.text.noValidFileUrl' | translate }}</div>
}
